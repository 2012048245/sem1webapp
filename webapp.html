    <input name="task" tabindex="1" type="text" class="formtext" value="" id="task">
    <div class="remark">
    Type in reminder
    </div>
    <p>Remind me every
      <select tabindex="2" onChange="onChangeFreq(event)" id="selectfreq" name="frequency">
        <option selected value="daily">day</option>
        <option value="weekly">week</option>
        <option value="monthly">month</option>
        <option value="yearly">year</option>
      </select>
